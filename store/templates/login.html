{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="p-4 m4">
        <div class="col-lg-4 mt-4 mx-auto border rounded pt-4">
            <h3 class="alert alert-light mt-4 mb-4 border rounded">Login Here</h3>
            <form action="/login" method="POST">
                {% csrf_token %}
                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!---email-->
                <div class="form-group">
                    <label for="">Email</label>
                        <input required type="email" value="{{values.email}}" name="email" id="" class="form-control"
                        placeholder="example@gmail.com">
                </div>
                <!---password-->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control" placeholder="*******">
                </div>
                <div class="form-group">
                    <input class="btn btn-sm btn-info mt-3" type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
