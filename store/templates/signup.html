{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="p-4 m4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded">Create an Account</h3>
            <form action="/signup" method="POST">
                {% csrf_token %}
                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!---Firstname-->
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" value="{{values.first_name}}" name="firstname" id="" class="form-control">
                </div>
                <!---last name-->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" value="{{values.last_name}}" name="lastname" id=""
                           class="form-control">
                </div>
                <!---phone-->
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" value="{{values.phone}}" name="phone" id="" class="form-control" placeholder="031274645">
                </div>
                <!---email-->
                <div class="form-group">
                    <label for="">Email</label>
                        <input required type="email" value="{{values.email}}" name="email" id="" class="form-control"
                        placeholder="example@gmail.com">
                </div>
                <!---password-->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control" placeholder="*******">
                </div>
                <div class="form-group">
                    <input class="btn btn-sm btn-info mt-3" type="submit" value="Create an Account">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
